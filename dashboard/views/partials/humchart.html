<div id="chart_container">
    <div id="historylink">
        <i ng-show="!isHumDownloading" class="fa fa-2x fa-bar-chart" ng-click="showHumHistory()" ></i>
        <div ng-show="isHumDownloading" class="spinner spinner-sm spinner-inline"></div>
    </div>
    <div id="y_axis"></div>
    <div id="chart"></div>
    <div id="datalabeldiv"><span id="datalabel">{{currentHumidity | number:1 }}%</span></div>
</div>
